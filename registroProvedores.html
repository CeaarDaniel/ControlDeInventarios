<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proveedores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #eef2f7 0%, #e6ecf5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Formas decorativas sutiles */
        body::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(7, 3, 139, 0.05) 0%, rgba(78, 205, 196, 0.05) 100%);
            z-index: -1;
        }
        
        body::after {
            content: '';
            position: absolute;
            bottom: -150px;
            left: -100px;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.05) 0%, rgba(7, 3, 139, 0.05) 100%);
            z-index: -1;
        }
        
        .form-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(7, 3, 139, 0.15);
            position: relative;
            z-index: 10;
        }
        
        /* Patrón decorativo en el encabezado */
        .form-header {
            background: linear-gradient(135deg, #07038b, #2c2ca0);
            color: white;
            padding: 25px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .form-header::before {
            content: '';
            position: absolute;
            top: -30px;
            right: -30px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .form-header::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .form-header h2 {
            font-weight: 700;
            margin: 0;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        
        .form-header h2 i {
            margin-right: 15px;
            font-size: 32px;
        }
        
        .form-content {
            padding: 30px;
            position: relative;
        }
        
        /* Decoración de esquina */
        .corner-decoration {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 0 80px 80px;
            border-color: transparent transparent #07038b transparent;
            opacity: 0.1;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
        }
        
        .form-group {
            flex: 0 0 50%;
            padding: 0 15px;
            margin-bottom: 25px;
            position: relative;
        }
        
        @media (max-width: 768px) {
            .form-group {
                flex: 0 0 100%;
            }
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #07038b;
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        
        .form-label i {
            margin-right: 10px;
            min-width: 24px;
            color: #2c2ca0;
            font-size: 18px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 18px 14px 50px;
            border: 1px solid #d1d9e6;
            border-radius: 10px;
            background: #f8f9fc;
            font-size: 16px;
            transition: all 0.3s;
            color: #333;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
            background: white;
        }
        
        .input-icon-container {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #2c2ca0;
            font-size: 20px;
        }
        
        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .form-btn {
            border-radius: 50px;
            padding: 14px 40px;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            background: linear-gradient(135deg, #07038b, #2c2ca0);
            color: white;
            box-shadow: 0 6px 15px rgba(7, 3, 139, 0.3);
        }
        
        .form-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            transform: translateX(-100%);
            transition: transform 0.3s;
        }
        
        .form-btn:hover::before {
            transform: translateX(0);
        }
        
        .form-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(7, 3, 139, 0.4);
        }
        
        .required::after {
            content: " *";
            color: #ff6b6b;
        }
        
        /* Elemento decorativo en el contenido */
        .form-decoration {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, rgba(7, 3, 139, 0.1) 0%, rgba(78, 205, 196, 0.1) 100%);
            border-radius: 50%;
            z-index: -1;
        }
        
        .form-decoration-2 {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(7, 3, 139, 0.1) 0%, rgba(78, 205, 196, 0.1) 100%);
            border-radius: 50%;
            z-index: -1;
         }
       
        /* Animaciones sutiles */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        .form-header h2 i {
            animation: float 3s ease-in-out infinite;
        }
        
        .form-group:nth-child(5) {
            flex: 0 0 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-truck-loading"></i> REGISTRO DE PROVEEDORES</h2>
        </div>
        
        <div class="form-content">
            <div class="corner-decoration"></div>
            <div class="form-decoration"></div>
            <div class="form-decoration-2"></div>
            
            <form id="registroProveedores">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label required" for="nombreProveedor">
                            <i class="fas fa-building"></i> NOMBRE DEL PROVEEDOR
                        </label>
                        <div class="input-icon-container">
                            <i class="fas fa-signature input-icon"></i>
                            <input class="form-control" id="nombreProveedor" name="nombreProveedor" type="text" placeholder="Nombre" maxlength="200" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required" for="clasificacion">
                            <i class="fas fa-tags"></i> CLASIFICACIÓN
                        </label>
                        <div class="input-icon-container">
                            <i class="fas fa-list input-icon"></i>
                            <input class="form-control" id="clasificacion" name="clasificacion" type="text" placeholder="Clasificación" maxlength="20" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required" for="tipoTrabajo">
                            <i class="fas fa-briefcase"></i> TIPO DE TRABAJO
                        </label>
                        <div class="input-icon-container">
                            <i class="fas fa-tasks input-icon"></i>
                            <input class="form-control" id="tipoTrabajo" name="tipoTrabajo" type="text" placeholder="Tipo de trabajo" maxlength="100" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="descripcionTrabajo">
                            <i class="fas fa-file-alt"></i> DESCRIPCIÓN DE TRABAJO
                        </label>
                        <div class="input-icon-container">
                            <i class="fas fa-align-left input-icon"></i>
                            <input class="form-control" id="descripcionTrabajo" name="descripcionTrabajo" type="text" placeholder="Descripción de trabajo" maxlength="100">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="observaciones">
                            <i class="fas fa-sticky-note"></i> OBSERVACIONES
                        </label>
                        <div class="input-icon-container">
                            <i class="fas fa-comment-dots input-icon"></i>
                            <textarea class="form-control" id="observaciones" name="observaciones" placeholder="Observaciones" maxlength="100"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="form-btn">
                        <i class="fas fa-cash-register"></i> Registrar Proveedor
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Animación para el formulario
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.form-container');
            form.style.opacity = '0';
            form.style.transform = 'translateY(30px)';
            form.style.transition = 'all 0.5s ease';
            
            setTimeout(() => {
                form.style.opacity = '1';
                form.style.transform = 'translateY(0)';
            }, 300);
            
            // Efecto hover en los campos
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.boxShadow = '0 0 0 3px rgba(78, 205, 196, 0.3)';
                });
                
                input.addEventListener('blur', function() {
                    this.style.boxShadow = 'inset 0 2px 5px rgba(0,0,0,0.05)';
                });
            });
            
            // Efecto hover en botón
            const button = document.querySelector('.form-btn');
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
