<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuste de Inventario</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #141073;
            --secondary: #4F378B;
            --accent: #5b446a;
            --light: #a0a1a3;
            --light-bg: #ECE6F0;
            --teal: #4ecdc4;
            --dark: #0f1113;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-bg) 0%, #f5f4f8 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        
        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(20, 16, 115, 0.15);
            overflow: hidden;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            border: 1px solid rgba(79, 55, 139, 0.2);
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }
        
        .form-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.8rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .form-header h2 {
            font-weight: 700;
            margin: 0;
            position: relative;
            z-index: 2;
            font-size: 1.8rem;
        }
        
        .form-header::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .form-header::after {
            content: '';
            position: absolute;
            bottom: -80px;
            left: -40px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .form-icon {
            background: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -45px auto 15px;
            position: relative;
            z-index: 2;
            box-shadow: 0 5px 20px rgba(20, 16, 115, 0.3);
        }
        
        .form-icon i {
            font-size: 2.5rem;
            color: var(--secondary);
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .form-label i {
            margin-right: 10px;
            width: 25px;
            font-size: 1.1rem;
        }
        
        .form-control-custom {
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            padding: 12px 20px 12px 50px;
            width: 100%;
            transition: all 0.3s;
            background-color: white;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            height: 50px;
        }
        
        .form-control-custom:focus {
            border-color: var(--teal);
            box-shadow: 0 0 0 0.25rem rgba(78, 205, 196, 0.25);
            outline: none;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 38px;
            color: var(--secondary);
            font-size: 1.2rem;
        }
        
        textarea.form-control-custom {
            height: auto;
            min-height: 120px;
            padding-top: 15px;
        }
        
        .image-container {
            background: rgba(236, 230, 240, 0.5);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            border: 2px dashed var(--light);
            transition: all 0.3s;
        }
        
        .image-container:hover {
            border-color: var(--teal);
            background: rgba(236, 230, 240, 0.8);
        }
        
        .image-container i {
            font-size: 3rem;
            color: var(--light);
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 140px;
            border-radius: 10px;
        }
        
        .form-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 1.5rem;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 35px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(20, 16, 115, 0.3);
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(20, 16, 115, 0.4);
        }
        
        .submit-btn i {
            margin-right: 10px;
        }
        
        .cancel-btn {
            background: white;
            color: var(--secondary);
            border: 1px solid var(--secondary);
            border-radius: 30px;
            padding: 12px 35px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .cancel-btn:hover {
            background: rgba(79, 55, 139, 0.1);
            transform: translateY(-3px);
        }
        
        .form-divider {
            height: 1px;
            background: linear-gradient(to right, transparent, var(--light), transparent);
            margin: 1.5rem 0;
        }
        
        .form-note {
            text-align: center;
            color: var(--light);
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .form-body {
                padding: 1.5rem;
            }
            
            .form-header h2 {
                font-size: 1.5rem;
            }
            
            .form-icon {
                width: 70px;
                height: 70px;
                margin-top: -35px;
            }
            
            .form-icon i {
                font-size: 2rem;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .submit-btn, .cancel-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <div class="form-icon">
                <i class="fas fa-cogs"></i>
            </div>
            <h2>AJUSTE DE INVENTARIO</h2>
        </div>
        
        <div class="form-body">
            <form id="formulario-llenado">
                <div class="row">
                    <!-- CATEGORÍA DE LA PIEZA -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="categoria">
                                <i class="fas fa-tags"></i> CATEGORÍA DE LA PIEZA
                            </label>
                            <div class="position-relative">
                                <i class="fas fa-list input-icon"></i>
                                <select class="form-control-custom" id="categoria" required>
                                    <option value="" selected>Seleccione categoría</option>
                                    <option value="1">HOLDERS</option>
                                    <option value="2">HERRAMIENTAS</option>
                                    <option value="3">REFACCIONES</option>
                                    <option value="4">TORNILLOS</option>
                                    <option value="5">CONSUMIBLES</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- CÓDIGO DE LA PIEZA -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="CODIGO_SHOP">
                                <i class="fas fa-barcode"></i> CÓDIGO DE LA PIEZA
                            </label>
                            <div class="position-relative">
                                <i class="fas fa-qrcode input-icon"></i>
                                <select class="form-control-custom" id="CODIGO_SHOP" required>
                                    <option value="" selected>Seleccione código</option>
                                    <option value="">INA0079</option>
                                    <option value="">INA0023</option>
                                    <option value="">INA0024</option>
                                    <option value="">CPA0025</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- NOMBRE DE LA PIEZA -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="DEPARTAMENTO">
                                <i class="fas fa-file-signature"></i> NOMBRE DE LA PIEZA
                            </label>
                            <div class="position-relative">
                                <i class="fas fa-tag input-icon"></i>
                                <input class="form-control-custom" id="DEPARTAMENTO" name="DEPARTAMENTO" type="text" placeholder="Nombre de la pieza" required>
                            </div>
                        </div>
                    </div>
                    
                    <!-- NOMBRE DE QUIEN HACE EL AJUSTE -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="NN">
                                <i class="fas fa-user"></i> RESPONSABLE DEL AJUSTE
                            </label>
                            <div class="position-relative">
                                <i class="fas fa-user-tie input-icon"></i>
                                <input class="form-control-custom" id="NN" name="NN" type="text" placeholder="Nombre completo" required>
                            </div>
                        </div>
                    </div>
                    
                    <!-- IMAGEN DE LA PIEZA -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-image"></i> IMAGEN DE LA PIEZA
                            </label>
                            <div class="image-container">
                                <i class="fas fa-camera"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- FECHA DEL AJUSTE -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="fecha_ajuste">
                                <i class="fas fa-calendar-alt"></i> FECHA DEL AJUSTE
                            </label>
                            <div class="position-relative">
                                <i class="fas fa-calendar input-icon"></i>
                                <input class="form-control-custom" id="fecha_ajuste" name="fecha_ajuste" type="date" required>
                            </div>
                            
                            <!-- CANTIDAD AJUSTADA -->
                            <div class="form-group mt-4">
                                <label class="form-label" for="cantidad_ajustada">
                                    <i class="fas fa-calculator"></i> CANTIDAD AJUSTADA
                                </label>
                                <div class="position-relative">
                                    <i class="fas fa-hashtag input-icon"></i>
                                    <input class="form-control-custom" id="cantidad_ajustada" name="cantidad_ajustada" type="number" placeholder="Cantidad" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- MOTIVO DEL AJUSTE -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="motivo_ajuste">
                                <i class="fas fa-exclamation-circle"></i> MOTIVO DEL AJUSTE
                            </label>
                            <div class="position-relative">
                                <i class="fas fa-clipboard-list input-icon"></i>
                                <select class="form-control-custom" id="motivo_ajuste" required>
                                    <option value="" selected>Seleccione motivo</option>
                                    <option value="Robo">Robo</option>
                                    <option value="Extravio">Extravío</option>
                                    <option value="Error">Error de registro</option>
                                    <option value="Dano">Pieza dañada</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- COMENTARIOS -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="comentarios">
                                <i class="fas fa-comment-dots"></i> COMENTARIOS
                            </label>
                            <div class="position-relative">
                                <i class="fas fa-edit input-icon" style="top: 15px;"></i>
                                <textarea class="form-control-custom" id="comentarios" name="comentarios" placeholder="Escriba sus comentarios aquí..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-divider"></div>
                
                <div class="form-actions">
                    <button type="button" class="btn cancel-btn">Cancelar</button>
                    <button type="submit" class="btn submit-btn">
                        <i class="fas fa-save"></i> Guardar Ajuste
                    </button>
                </div>
                
                <div class="form-note">
                    <i class="fas fa-info-circle me-2"></i>Todos los ajustes de inventario son registrados en el sistema y requieren aprobación.
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Animación para el formulario
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.form-container');
            
            // Animación de entrada
            setTimeout(() => {
                form.style.opacity = '0';
                form.style.transform = 'translateY(30px)';
                form.style.transition = 'all 0.5s ease';
                
                setTimeout(() => {
                    form.style.opacity = '1';
                    form.style.transform = 'translateY(0)';
                }, 300);
            }, 200);
            
            // Validación del formulario
            document.getElementById('formulario-llenado').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simulación de envío exitoso
                const submitBtn = document.querySelector('.submit-btn');
                const originalText = submitBtn.innerHTML;
                
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> ¡Ajuste Guardado!';
                    submitBtn.style.background = 'linear-gradient(135deg, #43a047, #2e7d32)';
                    
                    setTimeout(() => {
                        submitBtn.innerHTML = originalText;
                        submitBtn.style.background = 'linear-gradient(135deg, var(--primary), var(--secondary))';
                        submitBtn.disabled = false;
                        
                        // Mostrar mensaje de éxito
                        alert('El ajuste de inventario se ha registrado correctamente.');
                    }, 2000);
                }, 1500);
            });
            
            // Efecto hover para campos
            const inputs = document.querySelectorAll('.form-control-custom');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-3px)';
                    this.parentElement.style.boxShadow = '0 5px 15px rgba(20, 16, 115, 0.1)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                    this.parentElement.style.boxShadow = 'none';
                });
            });
        });
    </script>
</body>
</html>
