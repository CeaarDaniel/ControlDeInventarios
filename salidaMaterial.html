<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salida de Material</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-dark: #07038b;
            --primary: #1a1a8d;
            --primary-light: #2c2ca0;
            --secondary: #4ecdc4;
            --accent: #ff6b6b;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #e6e9ef 100%);
            color: #495057;
            padding: 20px;
            min-height: 100vh;
        }
        
        .form-container {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(7, 3, 139, 0.15);
        }
        
        .form-header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
        }
        
        .form-header h2 {
            font-weight: 700;
            margin: 0;
            font-size: 1.8rem;
        }
        
        .form-header h2 i {
            margin-right: 15px;
        }
        
        .section-header {
            position: relative;
            padding: 0.5rem 0;
            margin: 1.5rem 0 1rem;
            border-bottom: 2px solid rgba(7, 3, 139, 0.1);
        }
        
        .section-header h3 {
            font-weight: 600;
            color: var(--primary-dark);
            margin: 0;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
        }
        
        .section-header h3 i {
            margin-right: 10px;
            color: var(--secondary);
        }
        
        .form-content {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .form-label i {
            margin-right: 8px;
            min-width: 20px;
            color: var(--primary-light);
        }
        
        .form-control-custom {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 12px 15px 12px 45px;
            width: 100%;
            background-color: white;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .form-control-custom:focus {
            border-color: var(--primary-light);
            outline: none;
            box-shadow: 0 0 0 0.25rem rgba(7, 3, 139, 0.15);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-light);
            font-size: 1.1rem;
        }
        
        .input-group-custom {
            position: relative;
        }
        
        .image-preview {
            border: 2px dashed var(--primary-light);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(78, 205, 196, 0.1);
            min-height: 150px;
        }
        
        .image-preview i {
            font-size: 3rem;
            color: var(--primary-light);
        }
        
        .form-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }
        
        .btn-form {
            border-radius: 30px;
            padding: 12px 35px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
            color: white;
            border: none;
            box-shadow: 0 5px 15px rgba(7, 3, 139, 0.3);
        }
        
        .btn-submit:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(7, 3, 139, 0.4);
        }
        
        .btn-reset {
            background: rgba(108, 117, 125, 0.1);
            color: var(--dark);
            border: 1px solid var(--gray);
        }
        
        .btn-reset:hover {
            background: rgba(108, 117, 125, 0.2);
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .form-content {
                padding: 1.5rem;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn-form {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-box-open"></i> SALIDA DE MATERIAL</h2>
        </div>
        
        <div class="form-content">
            <form id="formulario-llenado">
                <!-- Sección de Información del Producto -->
                <div class="section-header">
                    <h3><i class="fas fa-box"></i> INFORMACIÓN DEL PRODUCTO</h3>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="CODIGO_SHOP">
                                <i class="fas fa-tag"></i> TIPO DE PIEZA
                            </label>
                            <div class="input-group-custom">
                                <i class="fas fa-list input-icon"></i>
                                <select class="form-control-custom" name="CODIGO_SHOP" id="CODIGO_SHOP" required>
                                    <option value="" selected>Seleccione categoría</option>
                                    <option value="">HOLDERS</option>
                                    <option value="">HERRAMIENTAS</option>
                                    <option value="">REFACCIONES</option>
                                    <option value="">CONSUMIBLES</option>
                                    <option value="">INSERTOS</option>
                                    <option value="">TORNILLOS</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="DEPARTAMENTO">
                                <i class="fas fa-barcode"></i> CÓDIGO DE LA PIEZA
                            </label>
                            <div class="input-group-custom">
                                <i class="fas fa-qrcode input-icon"></i>
                                <input class="form-control-custom" id="DEPARTAMENTO" name="DEPARTAMENTO" type="text" placeholder="Código de la pieza">
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="NN">
                                <i class="fas fa-cube"></i> NOMBRE DE LA PIEZA
                            </label>
                            <div class="input-group-custom">
                                <i class="fas fa-font input-icon"></i>
                                <input class="form-control-custom" id="NN" name="NN" type="text" placeholder="Nombre de la pieza" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="proceso">
                                <i class="fas fa-industry"></i> LÍNEA
                            </label>
                            <div class="input-group-custom">
                                <i class="fas fa-sliders-h input-icon"></i>
                                <input class="form-control-custom" type="text" name="proceso" id="proceso" placeholder="Línea" readonly>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="proceso">
                                <i class="fas fa-cogs"></i> PROCESO
                            </label>
                            <div class="input-group-custom">
                                <i class="fas fa-tasks input-icon"></i>
                                <input class="form-control-custom" type="text" name="proceso" id="proceso" placeholder="Proceso" readonly>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="rack">
                                <i class="fas fa-warehouse"></i> RACK
                            </label>
                            <div class="input-group-custom">
                                <i class="fas fa-pallet input-icon"></i>
                                <input class="form-control-custom" type="text" name="rack" id="rack" placeholder="Rack" readonly>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-image"></i> IMAGEN DEL PRODUCTO
                            </label>
                            <div class="image-preview">
                                <i class="fas fa-camera"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Sección de Detalles de Salida -->
                <div class="section-header">
                    <h3><i class="fas fa-file-invoice-dollar"></i> DETALLES DE SALIDA</h3>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="cantidad">
                                <i class="fas fa-layer-group"></i> CANTIDAD
                            </label>
                            <div class="input-group-custom">
                                <i class="fas fa-calculator input-icon"></i>
                                <input class="form-control-custom" id="cantidad" name="cantidad" type="text" placeholder="Cantidad">
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="costo_unitario">
                                <i class="fas fa-dollar-sign"></i> COSTO UNITARIO
                            </label>
                            <div class="input-group-custom">
                                <i class="fas fa-money-bill-wave input-icon"></i>
                                <input class="form-control-custom" id="costo_unitario" name="costo_unitario" type="text" placeholder="Costo unitario">
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="costo_total">
                                <i class="fas fa-calculator"></i> COSTO TOTAL
                            </label>
                            <div class="input-group-custom">
                                <i class="fas fa-file-invoice-dollar input-icon"></i>
                                <input class="form-control-custom" id="costo_total" name="costo_total" type="text" placeholder="Total">
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="fecha_compra">
                                <i class="fas fa-calendar-alt"></i> FECHA DE COMPRA
                            </label>
                            <div class="input-group-custom">
                                <i class="fas fa-clock input-icon"></i>
                                <input class="form-control-custom" id="fecha_compra" name="fecha_compra" type="text" placeholder="Fecha de compra">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Sección de Información del Solicitante -->
                <div class="section-header">
                    <h3><i class="fas fa-user-tie"></i> INFORMACIÓN DEL SOLICITANTE</h3>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="nomina">
                                <i class="fas fa-id-card"></i> NÚMERO DE NÓMINA
                            </label>
                            <div class="input-group-custom">
                                <i class="fas fa-hashtag input-icon"></i>
                                <input class="form-control-custom" id="nomina" name="nomina" type="text" placeholder="Número de nómina">
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="solicitante">
                                <i class="fas fa-user"></i> NOMBRE DEL SOLICITANTE
                            </label>
                            <div class="input-group-custom">
                                <i class="fas fa-signature input-icon"></i>
                                <input class="form-control-custom" id="solicitante" name="solicitante" type="text" placeholder="Solicitante">
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="linea_solicitante">
                                <i class="fas fa-barcode"></i> LÍNEA
                            </label>
                            <div class="input-group-custom">
                                <i class="fas fa-project-diagram input-icon"></i>
                                <input class="form-control-custom" id="linea_solicitante" name="linea_solicitante" type="text" placeholder="Línea">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Botones de Acción -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-form btn-submit">
                        <i class="fas fa-paper-plane"></i> Registrar Salida
                    </button>
                    <button type="reset" class="btn btn-form btn-reset">
                        <i class="fas fa-undo"></i> Limpiar Formulario
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Animación para el formulario
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.form-container');
            form.style.opacity = '0';
            form.style.transform = 'translateY(30px)';
            form.style.transition = 'all 0.5s ease';
            
            setTimeout(() => {
                form.style.opacity = '1';
                form.style.transform = 'translateY(0)';
            }, 300);
            
            // Efecto hover en los campos
            const inputs = document.querySelectorAll('.form-control-custom');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.boxShadow = '0 0 0 3px rgba(7, 3, 139, 0.15)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.boxShadow = 'none';
                });
            });
        });
    </script>
</body>
</html>
